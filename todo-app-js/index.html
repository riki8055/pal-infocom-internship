<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card my-3">
        <div class="card-body">
          <form id="form">
            <div class="mb-3">
              <label for="todoInput" class="form-label">Add a ToDo</label>
              <input type="text" id="todoInput" class="form-control" />
            </div>
            <div class="mb-3">
              <input type="checkbox" id="todoPriority" />
              <label for="todoPriority">Make it priority</label>
            </div>
            <button type="submit" class="btn btn-success" id="submitBtn">
              Add ToDo
            </button>
          </form>
        </div>
        <ul class="list-group list-group-flush" id="todoList"></ul>
        <div class="card-body">
          <div class="info"></div>
          <div class="btns d-flex">
            <button
              type="button"
              class="btn btn-secondary me-2"
              id="clearCompletedBtn"
            >
              Clear Completed
            </button>

            <button type="button" class="btn btn-danger me-2" id="clearAllBtn">
              Clear All
            </button>

            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More Actions
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <button
                    class="dropdown-item btn"
                    href="#"
                    id="removePriorityBtn"
                  >
                    Remove ToDo at priority
                  </button>
                </li>
                <li>
                  <button class="dropdown-item btn" href="#" id="popOutBtn">
                    Pop out last ToDo
                  </button>
                </li>
                <li>
                  <button class="dropdown-item btn" href="#" id="clearRangeBtn">
                    Delete ToDo in a range
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
