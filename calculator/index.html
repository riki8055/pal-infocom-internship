<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      input.invalid, select.invalid {
        border: 1px solid red;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="row g-3 mt-3 border p-2" novalidate>
        <h4>Simple Calculator</h2>
        <div class="col-md-4">
          <label for="firstNumber" class="form-label">First number</label>
          <input type="number" class="form-control" id="firstNumber" name="firstNumber" required>
          <div class="error"></div>
        </div>
        <div class="col-md-4">
          <label for="operator" class="form-label">Operator</label>
          <select class="form-select form-select-sm" aria-label="Small select example" id="operator" name="operator">
            <option selected value="">Select operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="col-md-4">
          <label for="secondNumber" class="form-label">Second number</label>
          <input type="number" class="form-control" id="secondNumber" name="secondNumber" required>
          <div class="error"></div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
          <button class="btn btn-secondary" type="reset">Reset</button>
        </div>
      </form>
      <div class="results mt-3">
        <h5>Results</h3>
          <span class="lead result">Result will go here...</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
